<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Pink System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

<main class="container">


    <div class="speaker"></div>
    <h1>ğŸ’– TODO SYSTEM ğŸ’–</h1>


    <section class="section">
        <h2><span class="title-icon">ğŸ“‚</span> Kelola Kategori</h2>

        <input 
            type="text" 
            id="categoryName" 
            placeholder="Nama kategori"
            autocomplete="off"
        >

        <input 
            type="color" 
            id="categoryColor" 
            value="#ff69b4"
        >

        <input 
            type="text" 
            id="categoryIcon" 
            placeholder="Icon (contoh: ğŸ“š)"
            autocomplete="off"
        >

        <button type="button" onclick="addCategory()">
            Tambah Kategori
        </button>

        <div id="categoryList"></div>
    </section>


    <section class="section">
        <h2><span class="title-icon">â•</span> Tambah Task</h2>

        <input 
            type="text" 
            id="taskInput" 
            placeholder="Tulis task..."
            autocomplete="off"
        >

        <select id="taskCategory">
            <option value="">Pilih kategori</option>
        </select>

        <input type="date" id="taskDate">

        <button type="button" id="taskButton" onclick="addTask()">
            Tambah Task
        </button>
    </section>


    <section class="section">
        <h2><span class="title-icon">ğŸ¯</span> Filter</h2>

        <div id="filterCategory"></div>

        <div class="status-filter">
            <button type="button" onclick="setStatusFilter('all')">
                Semua
            </button>
            <button type="button" onclick="setStatusFilter('done')">
                Selesai
            </button>
            <button type="button" onclick="setStatusFilter('pending')">
                Pending
            </button>
        </div>
    </section>


    <section class="section">
        <h2><span class="title-icon">ğŸ”</span> Search</h2>

        <input 
            type="text" 
            id="searchInput" 
            placeholder="Cari task..."
            autocomplete="off"
        >
    </section>


    <section class="section">
        <h2><span class="title-icon">ğŸ“Š</span> Statistik</h2>

        <div class="stat">Total: <span id="totalTask">0</span></div>
        <div class="stat">Selesai: <span id="doneTask">0</span></div>
        <div class="stat">Pending: <span id="pendingTask">0</span></div>
    </section>

    
    <section class="section">
        <h2><span class="title-icon">ğŸ“</span> Daftar Task</h2>

        <div id="taskList"></div>
    </section>

</main>

<script src="script.js" defer></script>

</body>
</html>
